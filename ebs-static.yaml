apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static-vol
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0c69370e0c1060244
  # nodeAffinity:
  #   required:
  #     nodeSelectorTerms:
  #       - matchExpressions:
  #           - key: topology.kubernetes.io/zone
  #             operator: In
  #             values:
  #               - us-east-2c
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-claim
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static-vol
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: volume-claim
  labels:
    topic: volumes
    provision: static
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1d
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: ebs-static-vol
          mountPath: /usr/share/nginx/html
  volumes:
    - name: ebs-static-vol
      persistentVolumeClaim:
        claimName: ebs-static-claim

---
apiVersion: v1
kind: Service
metadata:
  name: volume-claim-svc
spec:
  type: NodePort
  selector:
    topic: volumes
    provision: static
  ports:
    - port: 80
      targetPort: 80
      nodePort: 32007
